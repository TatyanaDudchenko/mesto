<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto Russia">
    </header>

    <main class="content">

      <section class="profile-container">
        <article class="profile">
          <div class="profile__hover-effect-container">
            <img class="profile__avatar" src="<%=require('./images/avatar-kusto.png')%>" alt="Аватар">
            <button type="submit" class="profile__button-edit-avatar">
            </button>
          </div>
          <div class="profile__info-container">
            <div class="profile__info-group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <h2 class="profile__job">Исследователь океана</h2>
            </div>
            <button type="submit" class="profile__button-edit"></button>
          </div>
        </article>
        <button type="button" class="profile-container__button-add"></button>
      </section>

      <section class="gallery">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_size_l">
        <button type="button" class="popup__icon-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editForm" class="popup__form" novalidate>
          <label class="popup__form-field">
            <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_name" id="name-input" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="text" placeholder="О себе" name="about" class="popup__input popup__input_job" id="job-input" value="Исследователь океана" minlength="2" maxlength="200" required>
            <span class="job-input-error popup__input-error"></span>
          </label>
          <button type="submit" value="Сохранить" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container popup__container_size_l">
        <button type="button" class="popup__icon-close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="addForm" class="popup__form" novalidate>
          <label class="popup__form-field">
            <input type="text" placeholder="Название" name="name" class="popup__input popup__input_title" id="title-input" value="" minlength="2" maxlength="30" required>
            <span class="title-input-error popup__input-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="url" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_link" id="link-input" value="" required>
            <span class="link-input-error popup__input-error"></span>
          </label>
          <button type="submit" value="Создать" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_size_s">
        <button type="button" class="popup__icon-close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form name="confirmForm" class="popup__form" novalidate>
          <button type="submit" value="Да" class="popup__button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_size_m">
        <button type="button" class="popup__icon-close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="editAvatarForm" class="popup__form" novalidate>
          <label class="popup__form-field">
            <input type="url" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_link" id="link-input" value="" required>
            <span class="link-input-error popup__input-error"></span>
          </label>
          <button type="submit" value="Сохранить" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_img">
      <figure class="popup__image">
        <button type="button" class="popup__icon-close"></button>
        <img class="popup__image-is-opened" src="#" alt="">
        <figcaption class="popup__description-is-opened">
        </figcaption>
      </figure>
    </div>

    <template class="template-card">
      <figure class="card">
        <img class="card__image" src="#" alt="">
        <button type="button" class="card__icon-trash"></button>
        <figcaption class="card__description">
          <h2 class="card__text"></h2>
          <div class="card__container-like">
            <button type="button" class="card__icon-like"></button>
            <div class="card__counter-like">
            </div>
            </div>
          </div>
        </figcaption>
      </figure>
    </template>

  </body>
</html>
